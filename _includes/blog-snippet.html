
<a href="{{ post.url }}" class="blog-snippet" title="{{ post.title }}">
    <article class="article-snippet">   
        <h1 class="article-snippet-title">{{ post.title }}</h1>
        <img class="article-snippet-thumbnail" alt="{{ post.name }}-thumbnail" src="{{ post.image }}">
        <p class="article-snippet-synopsis">{{ post.excerpt }}</p>
    </article>
</a>
